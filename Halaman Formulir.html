<!DOCTYPE html>
<html>
<head>
    <title>Halaman Formulir</title>
    <link rel="stylesheet" type="text/css" href="formulir.css">
</head>
<body>
    <header>
        <h1>UTS Pemrograman Web</h1>
        <img src="logoitera.png" alt="Logo">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Halaman Utama</a></li>
            <li><a href="Halaman Formulir.html">Halaman Formulir</a></li>
            <li><a href="Halaman Tabel.html">Halaman Tabel</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulir Pengisian Tabel</h2>
        <form id="registration-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="laki-laki">Laki-Laki</option>
                <option value="perempuan">Perempuan</option>
            </select>

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea>

            <input type="submit" value="Daftar">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Antonius Munthe 121140032</p>
    </footer>
    <script src="formulir.js"></script>
</body>
</html>
